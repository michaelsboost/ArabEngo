<!DOCTYPE html>
<html>
  <head>
    <title>ArabEngo: Meet Kareem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <link rel="stylesheet" href="../libraries/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="../libraries/jquery/jquery.js"></script>
    <script src="../libraries/alertify/alertify.min.js"></script>
    <script src="../js/responsivevoice.js"></script>
    <script src="../libraries/uikit/js/uikit.min.js"></script>
    <script src="../libraries/uikit/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="uk-offcanvas-content">
      <div class="contact-bar">
        <!--Contact Gender MUST be male or female-->
        <div class="ib fl contactbtns cb-left">
          <a href="../">
            <span class="fa fa-caret-left scale"></span>
          </a>
          <a class="pointer" data-call="share">
            <span class="fa fa-share-square-o scale"></span>
          </a>
        </div>
        <span class="pointer" data-person="Kareem Shamon" data-gender="male" uk-toggle="target: #user-info"></span>

        <div class="ib fr contactbtns cb-right">
          <a class="pointer">
            <span class="fa fa-phone scale"></span>
          </a>
          <a class="pointer">
            <span class="fa fa-video-camera scale"></span>
          </a>
          <a class="pointer" uk-toggle="target: #user-info">
            <span class="fa fa-user-circle-o scale"></span>
          </a>
        </div>
      </div>

      <div class="sharelist hide">
        <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u=http%3A//mikethedj4.github.io/ArabEngo/" target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
        <a class="share-twitter" href="https://twitter.com/home?status=Learn%20%23Arabic%20for%20%23English%20Speakers%20with%20%23ArabEngo%20-%20http%3A//mikethedj4.github.io/ArabEngo/" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="share-gplus" href="https://plus.google.com/share?url=http%3A//mikethedj4.github.io/ArabEngo/" target="_blank">
          <i class="fa fa-google-plus"></i>
        </a>
        <a class="share-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url=http%3A//mikethedj4.github.io/ArabEngo/&title=Learn%20%23Arabic%20for%20%23English%20Speakers%20with%20%23ArabEngo&summary=&source=" target="_blank">
          <i class="fa fa-linkedin-square"></i>
        </a>
        <a class="share-github pointer comingsoon">
          <i class="fa fa-github"></i>
        </a>
      </div>

      <div class="chat-container">
        <div class="chat-history">
          <!--
            Bot talks, you talk, bot talks, you talk...
            That's how the app is configured.
            Chat ends when the bot says goodbye, followed by your goodbye response.
          -->

          <div class="them msg">
            <p class="message" data-meaning="Welcome!">اهلا</p>
          </div>
          <div class="tr you msg hide">
            <p class="message" data-meaning="Hello!">مرحبا</p>
          </div>
          <div class="them msg hide">
            <p class="message" data-meaning="My name is Akira">انا اسمي أكيرا</p>
          </div>
          <div class="tr you msg hide">
            <p class="message" data-meaning="Nice to meet you">فر صة سعيدة</p>
          </div>
          <div class="them msg hide">
            <p class="message" data-meaning="Thanks you too">لك ايضا شكرا</p>
          </div>
          <div class="tr you msg hide">
            <p class="message" data-meaning="How are you?">كيف حالك؟</p>
          </div>
          <div class="them msg hide">
            <p class="message" data-meaning="I'm good and you?">انا بخير وانت؟</p>
          </div>
          <div class="tr you msg hide">
            <p class="message" data-meaning="I'm good. Thank you!">انا بخير شكرا</p>
          </div>
          <div class="them msg hide">
            <p class="message" data-meaning="Goodbye">مع السلامه</p>
          </div>
          <div class="tr you msg hide">
            <p class="message" data-meaning="Goodbye">مع السلامه</p>
          </div>
          <div class="them msg hide">
            <p class="message"></p>
          </div>
        </div>

        <div class="them typingloader hide">
          <div class="message">
            <div class="typing">
              <div class="load1"></div>
              <div class="load2"></div>
              <div class="load3"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-bar">
        <div class="preview">
          <h1></h1>
        </div>
        <div class="keyboard notxtsel">
          <div>
            <button>١</button>
            <button>٢</button>
            <button>٣</button>
            <button>٤</button>
            <button>٥</button>
            <button>٦</button>
            <button>٧</button>
            <button>٨</button>
            <button>٩</button>
            <button>٠</button>
          </div>
          <div>
            <button>ض</button>
            <button>ص</button>
            <button>ث</button>
            <button>ق</button>
            <button>ف</button>
            <button>غ</button>
            <button>ع</button>
            <button>ه</button>
            <button>خ</button>
            <button>ح</button>
            <button>ج</button>
          </div>
          <div>
            <button>ة</button>
            <button>ش</button>
            <button>س</button>
            <button>ي</button>
            <button>ب</button>
            <button>ل</button>
            <button>ا</button>
            <button>ت</button>
            <button>ن</button>
            <button>م</button>
            <button>ك</button>
          </div>
          <div>
            <button>ظ</button>
            <button>ط</button>
            <button>ذ</button>
            <button>د</button>
            <button>ز</button>
            <button>ر</button>
            <button>و</button>
            <button>؛</button>
            <button>،</button>
            <button>.</button>
            <button>؟</button>
          </div>
          <div>
            <button class="spacebar"> </button>
          </div>
        </div>
      </div>

      <div id="user-info" class="bright" uk-offcanvas="mode: reveal; flip: true; overlay: true">
        <div class="uk-offcanvas-bar">

          <button class="uk-offcanvas-close" type="button" uk-close></button>
          
          <div class="tc cur-defaut avatarbg" style="background-image: url('../imgs/kareem.svg')">&nbsp;</div>
          <div class="tc">
            <input id="setGender" data-call="gender" type="checkbox" disabled checked />
            <label for="setGender" class="gender" data-gender="male"></label>
          </div>
          <h3 class="tc nameoutput" data-output="name" class="tc"></h3>
          <!--<h4>Title</h4>-->
          <h4 class="location">
            <span class="uk-margin-small-right" uk-icon="icon: location"></span> Dubai, United Arab Emirates
          </h4>

          <h1 class="uk-nav-header">Bio</h1>
          <p>This is a beginner sample chat made by <a href="http://mikethedj4.github.io/">Michael Schwartz</a>.</p> <p>Enjoy!</p>
          
          <div class="donatebtns">
            <a href="https://cash.me/$mschwar4" target="_blank">
              <img src="../imgs/square_cash.svg" alt="Donate via SquareCash">
            </a>
            <a href="https://www.paypal.me/mikethedj4" target="_blank">
              <img src="../imgs/paypal.svg" alt="Donate via PayPal">
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/chat-sample.js"></script>
  </body>
</html>
